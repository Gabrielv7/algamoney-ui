
<div class="container">
  <div class="p-grid">

    <form autocomplete="off" (ngSubmit)="pesquisar()">

      <div class="p-grid">
        <div class="p-col-12">
        <h1>Pessoas</h1>
      </div>

      <div class="p-col-12 p-fluid">
        <label>Nome</label>
        <input pInputText type="text" name="nome" [(ngModel)]="filtro.nome">
      </div>

      <div class="p-col-12">
        <button class="p-button-warning" pButton type="submit" label="Pesquisar"  style ="height:30px"></button>
      </div>
      </div>
    </form>
  </div>

  <div class="p-grid">
    <div class="p-col-12">
      <p-table [value]="pessoas" [responsive]="true"
        [paginator]="true" [rows]="filtro.itensPorPagina"
        [lazy]="true" [totalRecords]="totalRegistros"
        (onLazyLoad)="aoMudarPagina($event)"
        #tabela>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="5">
              Nenhuma pessoa encontrada
            </td>
          </tr>
        </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th>Nome</th>
          <th>Cidade</th>
          <th>Estado</th>
          <th class="col-acoes-header"></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-pessoa>
        <tr>
          <td>
            <span class="p-column-title">Nome</span>
            {{ pessoa.nome }}
          </td>
          <td>
            <span class="p-column-title">Cidade</span>
            {{ pessoa.cidade }}
          </td>
          <td>
            <span class="p-column-title">Estado</span>
            {{ pessoa.estado }}
          </td>
          <td class="col-acoes">
            <a class="ajusteIcone" pButton icon="pi pi-pencil" pTooltip="Alterar" tooltipPosition="top" style="margin: 0.3em"
            [routerLink]="['/pessoas', pessoa.codigo]"></a>
            <button class="ajusteIcone" pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top" style="margin: 0.3em"
            (click)="confirmarExclusao(pessoa)"></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
    </div>
    <div class="p-col-12">
      <a pButton label="Nova Pessoa" routerLink="/pessoas/nova"  class="p-button-warning" style="height: 33px"></a>
    </div>
  </div>

</div>
